<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet" />
    <a href="https://www.flaticon.es/iconos-gratis/limpiar"
      title="limpiar iconos"
    ></a>
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img src="imagenes/Vector.png" alt="logo" class="logo" />
      <button class="refreshBtn" id="refreshBtn">
        <img
          class="limpiar"
          src="/imagenes/limpiar.png"
          alt="limpiar"
          id="limpiar"
        />
      </button>
    </header>

    <main>
      <div class="contenedor">
        <div class="encriptador">
          <div class="encriptador_form">
            <div class="texto_en_area">
              <textarea
                class="tex_area"
                cols="20"
                rows="12"
                name="texto"
                id="texto"
                placeholder="Ingresa el texto que desees encriptar o desencriptar"
              ></textarea>
              <div class="texto_info">
                <div class="info">
                  <p id="advertencia">*Solo letras minúsculas y sin acentos</p>
                </div>
              </div>
              <div class="btn">
                <button id="encri" class="btn_encriptar" type="button">
                  Encriptar
                </button>
                <button id="Pegar" class="btn_pegar" type="paste">Pegar</button>
                <button id="desencri" class="btn_desencriptar" type="button">
                  Desencriptar
                </button>
              </div>
            </div>
          </div>
          <div class="resultado">
            <div class="contenedor_resultado">
              <div class="contenido_no_resuelto" id="noResuelto">
                <div class="muñeco">
                  <img src="/imagenes/Muñeco.png" alt="Muñeco" class="Muñeco" />
                </div>
                <p>Ningún mensaje fue encontrado</p>
              </div>
              <div class="texarea_mensaje" id="resuelto">
                <textarea
                  class="mensaje"
                  cols="20"
                  rows="10"
                  name="texto_resultado"
                  id="textoResultado"
                  disabled
                ></textarea>
                <button id="copiar" type="button">Copiar</button>
                <img />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
